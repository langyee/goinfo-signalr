version: '3.7'

services:
        nginx:
            build: 
                context: ../
                dockerfile: ./deploy/nginx/Dockerfile
            container_name: signalr-nginx
            ports:
                - "80:80"
        
        app:
            build:
                context: ../
                dockerfile:  ./deploy/app/Dockerfile
            container_name: signalr-app
            ports: 
                - "5001:5001"